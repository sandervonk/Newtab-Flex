  <body>
    <!-- your content here... -->
    <div class="flex-parent">
      <div class="flex-box time"><div class="time-align">#:##</div></div>
      <div class="flex-box weather">
        <div class="weather-overview">
          <div class="weather top"><i class="material-icons">cloud</i></div>
          <div class="weather bottom"><div class="weather-align">##</div></div>
        </div>
        <div class="weather-info" style="display: none">
          <div class="vertical-center">
            <div class="location">
              <i class="city">BLOCKED</i><i class="state">:(</i>
            </div>
            <div class="humidity"><i>Humidity</i></div>
            <div class="high-temp"><i>High</i></div>
            <div class="low-temp"><i>Low</i></div>
          </div>
        </div>
      </div>
      <div class="flex-box news">
        <div class="news top">
          <img
            src="https://th.bing.com/th/id/OIP.B_zxiy3Xha7cAGjz6QGFQQHaHa?pid=ImgDet&rs=1"
            id="newsTop"
          />
          <div class="news title" id="CNN-title">
            CNN article title goes here
          </div>
          <div class="news description" id="CNN-disc">
            CNN article description goes here
          </div>
        </div>
        <div class="news bottom">
          <img
            src="https://www.jodiecook.com/wp-content/uploads/2020/05/BBC-news-square-logo.png"
            id="newsBottom"
          />
          <div class="news title" id="BBC-title">
            BBC article title goes here
          </div>
          <div class="news description" id="BBC-disc">
            BBC article description goes here
          </div>
        </div>
      </div>
      <div class="flex-box calender">
        <div class="calendar bell">
          <i class="material-icons calendar bell-icon">notifications_active</i>
        </div>
        <div class="calendar events">
          <div class="calendar event">Event 1</div>
          <div class="claendar event-break"></div>
          <div class="calendar event">Event 2</div>
        </div>
      </div>
      <div class="flex-box spotify">
        <iframe
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZtZ8vUCzche?theme=0"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
        ></iframe>
      </div>
      <div class="break"></div>
      <div class="flex-box simplify-aeries">
        <div class="simplify-aeries quick-check">
          <div class="simplify-title">
            <div class="title text">Quick Check Grades</div>
            <div class="simplify list"></div>
          </div>
        </div>
        <div class="simplify-aeries schedule">
          <div class="simplify-title">
            <div class="title text">Class Schedule</div>
            <div class="simplify list"></div>
          </div>
        </div>
      </div>
